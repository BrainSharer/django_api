{% extends 'registration/base.html' %}

{% block content %}
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
          <small style="padding:0;color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <div style="color: red">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
